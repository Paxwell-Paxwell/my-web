<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <img width="100px"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png"
                    alt="google">
            </div>
        </div>
        <div class="row">
            <div class="offset-4 col-4">
                <div class="card shadow border border-0">
                    <h3 class="card-header bg-primary text-white p-3">Register</h3>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="offset-1 col-3">
                                <label for="">E-mail:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="offset-1 col-3">
                                <label for="">Password:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="offset-1 col-3">
                                <label for="">Name:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-12 text-center">
                                <input type="checkbox" class="form-check-input">
                                <label for="">Click to agree Term of us</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row fixed-bottom">
            <div class="col-12 bg-primary text-white p-3 text-center">
                <span>Copyright by pom</span>
            </div>
        </div>
    </div>
</body>

</html>
